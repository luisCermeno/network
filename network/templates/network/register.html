{% extends "network/layout.html" %}

{% block body %}

<div class="col col-6 mx-auto mt-5 border">
    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group pt-1">
            <input required autocomplete="off" class="form-control" autofocus type="text" name="first_name" placeholder="First Name">
        </div>
        <div class="form-group pt-1">
            <input required autocomplete="off" class="form-control" autofocus type="text" name="last_name" placeholder="Last Name">
        </div>
        <div class="form-group pt-1">
            <input required autocomplete="off" class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group pt-1">
            <input required autocomplete="off" class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <hr>
        <div class="form-group pt-1">
            <input required autocomplete="off" class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group pt-1">
            <input required autocomplete="off" class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>
    <div class="pt-1">
        Already have an account? <a href="{% url 'login' %}">Log in here.</a>
    </div>
</div>
{% endblock %}
