{% extends "network/layout.html" %}

{% block body %}
<!-- New Post form -->
<div class="row">
    <div class="col-3"></div>
    <!-- Posts view -->
    <div class="col-6" id="posts-wrapper">
        <div id="col_form"class="col col-12 border">
            <h5>New Post:</h5>
            <form id="new-post-form" action="" method='POST'>
                <div class="form-group" id="new-post-form">
                    <input required autocomplete="off" id="new-post-body"class="form-control" type="text" placeholder="What are you thinking today?">
                </div>
                <input class="btn btn-primary" id="submit" type="submit" value="Post">
            </form>
        </div>
    </div>
    <!-- Following view -->
    <div class="col-6" id="following-wrapper">Implement Following here</div>
    <!-- User view -->
    <div class="col-6" id="user-wrapper">Implement User here</div>
    <div class="col-3">
    </div>
    <!-- like icon -->
    <svg style="display: none" viewBox="0 0 100 100" class="like-btn">
        <path d="M 10,30
        A 20,20 0,0,1 50,30
        A 20,20 0,0,1 90,30
        Q 90,60 50,90
        Q 10,60 10,30 z"/>
    </svg>
    <!-- edit form -->
    <form style="display: none" action="" method='POST' class="edit-form">
        <div class="form-group" id="new-post-form">
            <textarea class="form-control" name="body" rows="4" cols="50"></textarea>
        </div>
        <input class="btn btn-link"  type="submit" value="Save">
        <input class="btn btn-link cancel-btn"  type="button" value="Cancel">
    </form>
</div>
{% endblock %}
